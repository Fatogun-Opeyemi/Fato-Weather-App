<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="container">
        <div class="weather-card mx-auto text-center shadow-lg p-4">
            <h1 class="text-uppercase mb-4">You Just Got Hacked </h1>
            
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control rounded shadow-none" placeholder="Enter city name">
                <button id="check" class="btn btn-primary ms-2" onclick="checkWeather()">Check <i class="fas fa-cloud-sun"></i></button>
            </div>

            <div id="show" class="mt-4">
            </div>
            
            <img  id="image" src="" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/script.js"></script>
</body>
</html>
