<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .weather-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .weather-card input {
            border-radius: 25px;
            padding: 10px;
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }
        .weather-card h2 {
            font-size: 1.8rem;
            margin-top: 20px;
        }
        .weather-card p {
            font-size: 1.2rem;
        }
        .icon {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card mx-auto text-center shadow-lg p-4">
            <!-- App Title -->
            <h1 class="text-uppercase mb-4">Weather App</h1>
            
            <!-- Input Section -->
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control rounded" placeholder="Enter city name">
                <button id="check" class="btn btn-primary ms-2">Check <i class="fas fa-cloud-sun"></i></button>
            </div>

            <!-- Weather Info Display -->
            <div id="show" class="mt-4">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        const cityInput = document.getElementById('city');
        const check = document.getElementById('check');
        const showInfo = document.getElementById('show');

        const apikey = `9a431fea030ca2cf85b47f43b85899e1`;

        check.addEventListener('click', () => {
            const city = cityInput.value.trim();

            if (city) {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("City not found");
                        }
                        return response.json();
                    })
                    .then(data => {
                        showInfo.innerHTML = `
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p>Temperature: ${data.main.temp} Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                        `;
                    })
                    .catch(error => {
                        showInfo.innerHTML = `<p class="text-danger">City not found. Please try again.</p>`;
                        console.error('Error fetching weather data:', error); // For debugging
                    });
            } else {
                showInfo.innerHTML = `<p class="text-warning">Please enter a city name.</p>`;
            }
        });
    </script>
</body>
</html>
